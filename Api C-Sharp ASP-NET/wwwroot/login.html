<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style-login.css">
  <title>Document</title>
</head>

<body>


  <div class="containerlogin">

    <div id="btnvoltar"></div>

    <div class="containerlogo">
      <div id="logo"></div>
    </div>


    <form id="form_login" class="form_login" method="POST" action="">

      <div class="containerse">
        <input type="email" id="email" placeholder="EMAIL" required>
        <input type="password" id="password" placeholder="SENHA" required>
      </div>

      <div id="msg1"></div>

      <div class="containerb">
        <button id="enter" type="submit">entrar</button>
      </div>

    </form>



    <a href="register.html" id="nao">ainda não tenho conta!</a>

  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const form = document.getElementById("form_login");
      if (!form) {
        console.error("Formulário #form_login não encontrado!");
        return;
      }

      form.addEventListener("submit", async function (e) {
        e.preventDefault();

        const email = document.getElementById("email").value;
        const senha = document.getElementById("password").value;

        const loginData = { email, senha };

        try {
          const response = await fetch("http://localhost:5108/api/usuarios/login", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(loginData)
          });

          const text = await response.text(); // lê como texto primeiro
          let result = null;

          try {
            result = JSON.parse(text); // tenta converter para JSON
          } catch {
            console.warn("Resposta não está no formato JSON:", text);
          }

          if (!response.ok) {
            alert(result?.mensagem || "Email ou senha inválidos.");
            return;
          }

          alert("Login realizado com sucesso!");
          window.location.href = "login-sucess.html";

        } catch (error) {
          console.error("Erro ao fazer login:", error);
          alert("Erro de conexão com o servidor.");
        }
      });
    });
  </script>




</body>

</html>
