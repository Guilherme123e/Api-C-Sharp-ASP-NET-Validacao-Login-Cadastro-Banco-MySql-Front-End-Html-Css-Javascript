<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style-register.css">
  <title>Document</title>
</head>

<body>


  <div class="ContainerCadastro">

    <a href="login.html" id="btnvoltar"></a>

    <div class="containerlogo">
      <div id="logo"></div>
    </div>
    <form id="form_cadastro" class="form_cadastro" method="POST" action="">
      <div class="containerse">

        <input type="text" id="nome" name="nome" placeholder="nome" required>
        <input type="text" id="cpf" name="cpf" placeholder="cpf" required>
        <input type="text" id="rg" name="rg" placeholder="rg" required>
        <input type="date" id="data_nascimento" name="data_nascimento" placeholder="data de nascimento" required>
        <input type="text" id="endereco" name="endereco" placeholder="endereco" required>
        <input type="text" id="telefone" name="telefone" placeholder="telefone" required>
        <input type="email" id="email" name="email" placeholder="EMAIL" required>
        <input type="email" id="confemail" name="email_confirmation" placeholder="CONFIRMAR EMAIL" required>
        <input type="password" id="senha" name="senha" placeholder="SENHA" required>
        <input type="password" id="confsenha" name="senha_confirmation" placeholder="CONFIRMAR SENHA" required>
        <select id="genero" name="genero" required>
          <option value="">Selecione</option>
          <option value="masculino" id="g1">masculino</option>
          <option value="feminino" id="g2">feminino</option>
          <option value="outro" id="g3">outro</option>
        </select>
      </div>
      <div id="msg"></div>

      <div class="containerb">
        <button id="confirm" type="submit">confirmar</button>
      </div>

    </form>



    <button id="simular1">preencher automaticamente</button>

  </div>

  <script src="js/preencher-automaticamente-cadastro.js"></script>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const form = document.getElementById("form_cadastro");
      if (!form) {
        console.error("Formulário #form_cadastro não encontrado!");
        return;
      }

      form.addEventListener("submit", async function (e) {
        e.preventDefault();

        const usuario = {
          Nome: document.getElementById("nome").value,
          Cpf: document.getElementById("cpf").value,
          Rg: document.getElementById("rg").value,
          Data_nascimento: document.getElementById("data_nascimento").value,
          Endereco: document.getElementById("endereco").value,
          Telefone: document.getElementById("telefone").value,
          Email: document.getElementById("email").value,
          Senha_hash: document.getElementById("senha").value,
          Genero: document.getElementById("genero").value
        };

        try {
          const response = await fetch("http://localhost:5108/api/usuarios/cadastrar", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(usuario)
          });

          const text = await response.text();
          let result = null;

          try {
            result = JSON.parse(text);
          } catch {
            console.warn("Resposta não está no formato JSON:", text);
          }

          if (!response.ok) {
            alert(result?.mensagem || `Erro: ${result?.campo || ''} - ${result?.mensagem || 'Erro desconhecido'}`);
            return;
          }

          alert("Cadastro realizado com sucesso!");
          window.location.href = "login.html";

        } catch (error) {
          console.error("Erro ao cadastrar:", error);
          alert("Erro de conexão com o servidor.");
        }
      });
    });
  </script>




</body>

</html>
